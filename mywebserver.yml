---
 - hosts: mywebservers 
   become: yes
   gather_facts: yes
   tasks:
   - name: install webserver
     apt:
      name: apache2
      state: present 
     when: ansible_os_family =="Debian"

   - name: install webserver on redhat node
     yum:
      name: httpd 
      state: present
     when: ansible_os_family =="Redhat"   