---
- hosts: mywebservers
  become: yes
  tasks:
  - name: install java on ubuntu
    apt: 
     name: "{{myjavapackonubuntu}}" 
     state: present 
    when: ansible_os_family =="Debian"

  - name: install java on redhat 
    apt:
     name: "{{myjavapackonredhat}}"
     state: present 
    when: ansible_os_family =="Redhat"   
